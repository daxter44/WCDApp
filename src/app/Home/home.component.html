<h1>Witaj </h1>
<form [formGroup]="monitorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Url">URL</label>
        <input type="text" formControlName="Url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Url.errors }" />
        <div *ngIf="submitted && f.Url.errors" class="invalid-feedback">
            <div *ngIf="f.Url.errors.required">URL is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Frequency">Frequency (min.)</label>
        <input type="number" formControlName="Frequency" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Frequency.errors }" />
        <div *ngIf="submitted && f.Frequency.errors" class="invalid-feedback">
            <div *ngIf="f.Frequency.errors.required">Frequency is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="ElementName">Element name</label>
        <input type="text" formControlName="ElementName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ElementName.errors }" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Monit
        </button>
    </div>
</form>
