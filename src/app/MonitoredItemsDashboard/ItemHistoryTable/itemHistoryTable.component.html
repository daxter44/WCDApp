<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
	</ng-container>
	<!-- type Column -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let element;"> {{element.type}} </td>
	</ng-container>

	<!-- message Column -->
	<ng-container matColumnDef="message">
		<th mat-header-cell *matHeaderCellDef> Message </th>
		<td mat-cell *matCellDef="let element"> {{element.message}} </td>
	</ng-container>

	<!-- date Column -->
	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef> Date </th>
		<td mat-cell *matCellDef="let element"> {{element.date | date:'MM.dd.yyyy hh:mm'}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;let entry" [ngClass]="{ 'error': entry.type == 1, 'warning': entry.type == 2, 'ok': entry.type == 3 }"></tr>
</table>
